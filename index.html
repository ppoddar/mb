<!DOCTYPE html>
<head>
    <title>Mahabharath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script/mb.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/blitzer/jquery-ui.min.css"> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mb.css">

    <script>
        $().ready(function(){
            
    
        })

    </script>
</head>

<body>
    <div id="header-main" class="'w3-bar">
        <img  class="w3-bar-item" src="images/mb-logo.jpeg">
        <span class="w3-bar-item" id="chapter-title">Chapter Title</span>

        <span class="w3-bar-item w3-right material-icons" id="menu-more">more_vert</span>
        <span class="w3-bar-item w3-right material-icons" id="menu-search"
            style="padding-right:4em;">search</span>
        <input class="w3-bar-item w3-right" id="search-item" 
            placeholder="find character,place"
            >
        <span class="w3-bar-item w3-right material-icons" id="menu-toc"
        style="padding-right:4em;">menu</span>

    </div>

    <div id="header-sub" class="w3-bar">
        <span class="w3-bar-item" id="breadcrumb">breadcumbs</span>

        <!-- navigation button is associated 'chapter-id' data with a chapter_id -->
        <div class="w3-bar-item w3-right w3-tooltip">
            <span class="material-icons" id="chapter-next-button">arrow_right</span>
            <!-- position should accommodate long chapter title. calculated dynamically -->
            <span class="w3-text tooltip-navigation w3-text-small w3-border-black" id="chapter-next-tooltip-text"
                  style="position:absolute;left:0;top:18px">
                  </span>
        </div>

        <div class="w3-bar-item w3-right w3-tooltip">
            <span class="material-icons" id="chapter-prev-button">arrow_left</span>
            <!-- position should accommodate long chapter title. calculated dynamically -->
            <span class="w3-text tooltip-navigation w3-text-small w3-border-black" id="chapter-prev-tooltip-text"
                  style="position:absolute;left:0;top:18px;width:24em;">
                  </span>
        </div>
    </div>

    <div id="chapter-main">

    <div id="toc"></div>

    </div>

    <script type="text/javascript">
        add_chapter("1.1", "Chapter 1.1", "content/ch1/1.html")
        add_chapter("1.2", "Chapter 1.2", "content/ch1/2.html")
        add_chapter("2.1", "Chapter 2.1", "content/ch2/1.html")
        $('#menu-toc').on('click', show_toc.bind(null,$('#toc')))
        $('#chapter-next-button').on('click', function(){
            var chapter_id = $(this).data('chapter-id')
            show_chapter(chapter_id)
        })
        $('#chapter-prev-button').on('click', function(){
            var chapter_id = $(this).data('chapter-id')
            show_chapter(chapter_id)
        })
        show_chapter("1.1")

    </script>
</body>
