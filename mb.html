    <script>
        $().ready(function(){
            var mb = new Mahabharath(
                {docroot:'',
                root:{content:'chapters', images:'images', glossary:'glossary'},
                logo:'images/mb-logo.jpg'
                }
            )
            
            // populate the TOC on the left
            mb.show_toc($('#toc'))
            // show the last shown page
            mb.read_current_chapter_from_local_storage().show()
        })
    </script>
