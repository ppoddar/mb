<section>
    <span class="glossary">Bharath</span> was son of king <span class="glossary">Dushmantya</span> and
    legendary beauty, <span class="glossary">Shakuntala</span>. Bharath conquered the entire land. He 
    became the emperor. The land was named after him: <span class="glossary">BharathaVarsha</span>.
